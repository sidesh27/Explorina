  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-sign" action="http://localhost:8080/VP/RegisterServlet" method="POST">

              <div class="form-label-group">
                <input type="email" id="EmailAddress" name="mailid" class="form-control" placeholder="Email address" required autofocus>
                <label for="EmailAddress">Email Address</label>
              </div>

              <div class="form-label-group">
                <input type="text" name="fname" id="FirstName" class="form-control" placeholder="First Name" required>
                <label for="FirstName">First Name</label>
              </div>

              <div class="form-label-group">
                <input type="text" name="lname" id="LastName" class="form-control" placeholder="Last Name" required>
                <label for="LastName">Last Name</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="Password" name="password" class="form-control" placeholder="Password" required>
                <label for="Password">Password</label>
              </div>
              
              &nbsp;&nbsp;&nbsp;&nbsp;<label for="gender">Gender: </label>
              <div class="form-label-group">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="male"> Male<br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="female"> Female<br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="other"> Other<br>
              </div>

              <div class="form-label-group">
                <input type="text" name="contact" id="ContactNumber" class="form-control" placeholder="Contact Number" pattern="[0-9]{10}" required>
                <label for="ContactNumber">Contact Number</label>
              </div>

              <div class="form-label-group">
                <input type="date" name="dob" id="dob" class="form-control" placeholder="Date of Birth" required>
                <label for="dob">Date Of Birth</label>
              </div>
              
              <div style="margin-left:auto;margin-right:auto; width:34%; margin-top:25px;">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" style="width:170px; border-radius:50px;" type="submit">Register</button>
              <div>
              <br>

              <div style="text-align:center;">
              <p>Already have an account? <a href="login.html">Login</a>.</p>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
